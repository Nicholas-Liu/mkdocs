{% if item.is_page %}
<li {% if is_active(item) %}class="active"{% endif %}>
    <a href="{{ url(item) }}">{{ item.title }}</a>
</li>
{% else %}
  <li class="dropdown-submenu">
    <a tabindex="-1" href="">{{ item.title }}</a>
    <ul class="dropdown-menu">
        {% for item in item.children %}
            {% include "nav-sub.html" %}
        {% endfor %}
    </ul>
  </li>
{% endif %}
